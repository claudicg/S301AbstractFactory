log4j.rootLogger=ALL, console, S301AbstractFactory

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n

log4j.appender.S301AbstractFactory=org.apache.log4j.RollingFileAppender
log4j.appender.S301AbstractFactory.layout=org.apache.log4j.PatternLayout
log4j.appender.S301AbstractFactory.File=logs/S301AbstractFactory.log
log4j.appender.S301AbstractFactory.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n
log4j.appender.S301AbstractFactory.MaxFileSize=100MB
log4j.appender.S301AbstractFactory.MaxBackupIndex=1
log4j.appender.S301AbstractFactory.Append=true
